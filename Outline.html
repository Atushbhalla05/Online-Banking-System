<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="MainStyle.css">
    <title>Main Page</title>


</head>

<body background='images/background.jpg'>
    <div class='centerDiv'>
        <div class='grid-container'>
            <div class='Logo_Goes_Here'>
                <h1 class='Padding_Left'>
                    <b class='Title_Page'>A&J Bank</b>
                    <div class='Float_Right'>
                        <button id='sign_out'>Sign Out</button>
                    </div>
                </h1>
            </div>

            <div class='Account_Information'>
                <div class='Profile_Information'>
                    <h3 class='LightBLue'>
                        <div class='spacing'><b> Account Number: &nbsp</b> <i>*****1</i></div>
                        <div class='spacing'><b> Name: &nbsp </b> <i>Last Name, FirstName</i></div>
                        <div class='spacing'><b>Phone: &nbsp</b> <i>555-555-5555</i></div>
                        <div class='spacing'><b>Email: &nbsp</b> <i>Something@domain.com</i></div>

                    </h3>
                </div>

                <div class='Current_Balance'>
                    <h1><u>Current Balance:</u><br><b>$10000.00 USD</b></h1>
                </div>

                <div class='Widthdraw_Deposit_Section'>
                    <div class='spacing'><input type='text' id='actionAmount'></div>
                    <div class='spacing'><button id='deposit'><b>Deposit</b></button></div>
                    <div class='spacing'><button id='Withdraw'><b>Withdraw</b></button></div>
                </div>
            </div>

            <div class='Action_Log'>
                <table class='TableCss'>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Amount</th>
                        <th>Balance</th>
                    </tr>
                    <tr>
                        <th>today</th>
                        <th>DATA</th>
                        <th>Some Amount</th>
                        <th>I dont know</th>
                    </tr>
                </table>
                <br>
                <br>
            </div>
        </div>
    </div>
